version: '3'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizza-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    volumes:
      - ./src:/var/www
      - ./config/php-local.ini:/usr/local/etc/php/conf.d/local.ini
    working_dir: /var/www
    networks:
      - app-network


  webserver:
    image: nginx:alpine
    container_name: pizza-webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  db:
    image: mysql:5.7.22
    container_name: pizza-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret_pass
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - pizza-dbdata:/var/lib/mysql
    networks:
      - app-network
   

networks:
  app-network:
    driver: bridge

volumes:
  pizza-dbdata:
    driver: local
